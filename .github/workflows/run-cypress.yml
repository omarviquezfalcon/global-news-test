# .github/workflows/run-cypress.yml
# Portfolio Version (Chrome Only)

name: Cypress Tests for Global News (Chrome Only)

on:
  workflow_dispatch:  # Allows manual triggering from GitHub UI
  push:
    branches: [ master ] # CORRECTED: Using 'master' to match repository branch
  pull_request:
    branches: [ master ] # CORRECTED: Using 'master' to match repository branch

jobs:
  cypress-run-chrome: # Updated job name for clarity
    runs-on: ubuntu-latest

    # We removed the 'strategy: matrix' section to run only once

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run Cypress tests on Chrome
        # We explicitly specify '--browser chrome'
        run: npx cypress run --browser chrome
        env:
          # Still points to the production URL for demonstration
          CYPRESS_baseUrl: https://global-news-proyect-gmni.vercel.app

      - name: Upload test results (Chrome)
        if: always() # Always upload results, even on failure
        uses: actions/upload-artifact@v4
        with:
          # Updated artifact name
          name: cypress-results-chrome
          path: |
            cypress/screenshots/
            cypress/videos/
          retention-days: 30